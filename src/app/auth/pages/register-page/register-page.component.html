<form
  [formGroup]="registerForm"
  (ngSubmit)="register()"
  class="login100-form"
  autocomplete="off"
>

  <span class="login100-form-title p-b-49">
    Register
  </span>

  <div class="wrap-input100 m-b-23">
    <span class="label-input100">Nombre</span>
    <input class="input100"
      type="text"
      placeholder="Nombre"
      formControlName="name"
    >
    <span class="focus-input100"></span>
  </div>

  <div class="wrap-input100 m-b-23">
    <span class="label-input100">Apellidos</span>
    <input class="input100"
      type="text"
      placeholder="Apellidos"
      formControlName="lastname"
    >
    <span class="focus-input100"></span>
  </div>

  <div class="wrap-input100 m-b-23">
    <span class="label-input100">Nombre Usuario</span>
    <input class="input100"
      type="text"
      placeholder="Nickname Usuario"
      formControlName="username"
    >
    <span class="focus-input100"></span>
  </div>

  <div class="wrap-input100 m-b-23">
    <span class="label-input100">Correo</span>
    <input class="input100"
      type="email"
      placeholder="Correo electrónico"
      formControlName="email"
    >
    <span class="focus-input100"></span>
  </div>

  <div class="wrap-input100">
    <span class="label-input100">Contraseña</span>
    <input class="input100"
      type="password"
      placeholder="Ingrese su contraseña"
      formControlName="password"
    >
    <span class="focus-input100"></span>
  </div>

  <div class="">
    <span class="label-input100">Avatar</span>
    <input
      type="file"
      accept="image/*"
      (change)="onFileSelected($event)"
      class="input100 input_file"
    >
    <span class="focus-input100"></span>
  </div>

  <div class="m-b-23" *ngIf="previewUrl">
    <p>Vista previa del avatar:</p>
    <img [src]="previewUrl" alt="Vista previa de avatar" width="150" />
  </div>

  <div class="text-right p-t-8 p-b-31"></div>

  <div class="container-login100-form-btn">
      <div class="wrap-login100-form-btn">
          <div class="login100-form-bgbtn"></div>
          <button
            class="login100-form-btn"
            type="submit"
          >
              Registrar
          </button>
      </div>
  </div>

  <div class="flex-col-c p-t-60">
      <span class="txt1 p-b-17">
          ¿Ya tienes cuenta?
      </span>

      <a routerLink="/auth/login" class="txt2">
          Iniciar Session
      </a>
  </div>
</form>
